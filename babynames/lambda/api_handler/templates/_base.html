<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">
    <style>
    * {box-sizing: border-box;}

    body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    }

    .div-main {
        padding: 10px 30px 10px 30px;
    }
    

    .topnav {
    overflow: hidden;
    background-color: #e9e9e9;
    }

    .topnav a {
    float: left;
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }

    .topnav a:hover {
    background-color: #ddd;
    color: black;
    }

    .topnav a.active {
    background-color: #005EB8 ;
    color: white;
    }

    .topnav .search-container {
    float: right;
    }

    .topnav input[type=text] {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
    }

    .topnav .search-container button {
    float: right;
    padding: 6px 10px;
    margin-top: 8px;
    margin-right: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
    }

    .topnav .search-container button:hover {
    background: #ccc;
    }

    @media screen and (max-width: 600px) {
    .topnav .search-container {
        float: none;
    }
    .topnav a, .topnav input[type=text], .topnav .search-container button {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
    }
    .topnav input[type=text] {
        border: 1px solid #ccc;  
    }
    }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="/"><b>Scottish Baby Names</b></a>
        <a href="/random/g">Girls</a>
        <a href="/random/b">Boys</a>
        <a href="/random/x">Random</a>
        <div class="search-container">
          <form action="/">
            <input type="text" placeholder="Name.." name="navbar_search">
            <button type="submit" type="button"><i class="fa fa-search"></i></button>
          </form>
        </div>
    </div>
    <div class="div-main">
        {% block content%}
        {% endblock %}
    </div>
</body>
<script>
    function search_navigate() {
    var obj = document.getElementById("navbar_search");
    var keyword = obj.value;
        var dst = "/" + keyword + "/x";
            window.location = dst;
            }
</script>
</html>
